<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  <style>
    #arjsDebugUIContainer {
      display: none;
    }
  </style>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Wings -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-Screenshot%202024-02-05%20at%201.14.55%20PM.patt"
      >
        <a-asset-item
          id="angelWings"
          src="assets/low_poly_animated_phoenix_wings.glb"
        ></a-asset-item>
        <a-entity
          position="0 1 0"
          scale="1 1 1"
          animation-mixer="clip:Armature|Idle_2_B"
          gltf-model="#angelWings"
          rotation="90 270 0"
        ></a-entity>
      </a-marker>

      <!-- Baby (Left and Right) -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-Screenshot%202024-02-05%20at%201.17.47%20PM.patt"
      >
        <a-asset-item id="baby" src="assets/baby.glb"></a-asset-item>
        <a-entity
          position="0 0 0"
          scale="3 3 3"
          gltf-model="#baby"
          rotation="270 0 0"
        ></a-entity>
      </a-marker>

      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-Screenshot%202024-02-05%20at%201.19.35%20PM.patt"
      >
        <a-asset-item id="baby2" src="assets/baby.glb"></a-asset-item>
        <a-entity
          position="0 0 0"
          scale="3 3 3"
          gltf-model="#baby2"
          rotation="-90 180 0"
        ></a-entity>
      </a-marker>
      <!-- Dick -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-dick.patt"
      >
        <a-asset-item id="dick" src="assets/flaccid_penis.glb"></a-asset-item>
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          gltf-model="#dick"
          rotation="270 0 0"
        ></a-entity>
      </a-marker>
      <!-- Colored Hats -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-hats.patt"
      >
        <a-asset-item
          id="hats"
          src="assets/marilyn_monroe_hair.glb"
        ></a-asset-item>
        <a-entity
          position="0 0 6"
          scale="0.2 0.2 0.2"
          gltf-model="#hats"
          rotation="90 180 0"
        ></a-entity>
      </a-marker>
      <!-- Dog Balloon -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-dog.patt"
      >
        <a-asset-item
          id="dog"
          src="assets/doggy_balloon_animal.glb"
        ></a-asset-item>
        <a-entity
          position="0 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="#dog"
          rotation="90 180 0"
        ></a-entity>
      </a-marker>
      <!-- Cupcake -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-cupcake.patt"
      >
        <a-asset-item
          id="cupcake"
          src="assets/elegant_cupcake.glb"
        ></a-asset-item>
        <a-entity
          position="0 0 0"
          scale="0.2 0.2 0.2"
          gltf-model="#cupcake"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>
      <!-- Choco CUPCAKE -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-arms.patt"
      >
        <a-asset-item
          id="cupcake2"
          src="assets/extra_chocolate_marshmallow_cupcake.glb"
        ></a-asset-item>
        <a-entity
          position="0 0 -2"
          scale="1 1 1"
          gltf-model="#cupcake2"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>
      <!-- Horse -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-horse.patt"
      >
        <a-asset-item id="horse" src="assets/FRONTHORSE.glb"></a-asset-item>
        <a-entity
          position="0 0 0"
          scale="2 2 2"
          gltf-model="#horse"
          rotation="100 180 0"
        ></a-entity>
      </a-marker>
      <!-- Horse Skeleton -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-horseSkel.patt"
      >
        <a-asset-item id="horseSkel" src="assets/HORSEBACK.glb"></a-asset-item>
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          gltf-model="#horseSkel"
          rotation="100 180 0"
        ></a-entity>
      </a-marker>
      <!-- Weed -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-weed.patt"
      >
        <a-asset-item id="weed" src="assets/weed_in_a_bag.glb"></a-asset-item>
        <a-entity
          position="-0.2 0 7"
          scale="2 2 2"
          gltf-model="#weed"
          rotation="270 0 0"
        ></a-entity>
      </a-marker>

      <!-- You Are -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-youAre.patt"
      >
        <a-asset-item
          id="securityCam"
          src="assets/security_camera_with_animations__textures.glb"
        ></a-asset-item>
        <a-entity
          position="0 0 0"
          scale="5 5 5"
          animation-mixer="clip:Sweep_90_Right"
          gltf-model="#securityCam"
          rotation="270 0 0"
        ></a-entity>
      </a-marker>

      <!-- Water Waste -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-water.patt"
      >
        <a-asset-item id="water" src="assets/water1.glb"></a-asset-item>
        <a-entity
          position="0 0 0"
          scale="0.2 0.2 0.2"
          animation-mixer="clip:"
          gltf-model="#water"
          rotation="290 0 0"
        ></a-entity>
      </a-marker>
      <!-- Basic Shirt -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-shirtBasic.patt"
      >
        <a-asset-item id="shirt" src="assets/tshirtwithSaying.glb"></a-asset-item>
        <a-entity
          position="0 0 6"
          scale="5 5 5"
          gltf-model="#shirt"
          rotation="280 0 0"
        >
      </a-entity>
      </a-marker>

      <!-- Made Of -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-madeOf.patt"
      >
        <a-asset-item id="madeOf" src="assets/madeOf.glb"></a-asset-item>
        <a-entity position="0 0 0" scale="0.5 0.5 0.5" rotation="270 0 0">
          <a-entity gltf-model="#madeOf">
            <a-animation
              attribute="rotation"
              to="0 360 0"
              dur="10000"
              easing="linear"
              repeat="indefinite"
            ></a-animation>
          </a-entity>
        </a-entity>
      </a-marker>

      <!-- PINK Cross -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-cross.patt"
      >
        <a-asset-item id="cross" src="assets/cross.glb"></a-asset-item>
        <a-entity position="0 0 0" scale="0.5 0.5 0.5" rotation="270 0 0">
          <a-entity gltf-model="#cross">
            <a-animation
              attribute="rotation"
              to="0 360 0"
              dur="10000"
              easing="linear"
              repeat="indefinite"
            ></a-animation>
          </a-entity>
        </a-entity>
      </a-marker>

      <!-- Landfill -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-landfill.patt"
      >
        <a-asset-item id="landfill" src="assets/landfill.glb"></a-asset-item>
        <a-entity
          position="0 0 0"
          scale="0.2 0.2 0.2"
          gltf-model="#landfill"
          rotation="270 0 0"
        ></a-entity>
      </a-marker>
      <!-- Finale -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-finale.patt"
      >
        <a-asset-item id="finale" src="assets/finale.glb"></a-asset-item>
        <a-entity
          position="0 0 0"
          scale="0.02 0.02 0.02"
          gltf-model="#finale"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>
      <!-- Lazars -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-lazars3.patt"
      >
        <a-asset-item
          id="greenlaser"
          src="assets/greenlaser.glb"
        ></a-asset-item>
        <a-entity
          position="0 0 0"
          scale="0.2 0.2 0.2"
          gltf-model="#greenlaser"
          rotation="180 0 0"
        ></a-entity>
      </a-marker>
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-lazars2.patt"
      >
        <a-asset-item id="pinklaser" src="assets/pinklaser.glb"></a-asset-item>
        <a-entity
          position="0 0 0"
          scale="0.2 0.2 0.2"
          gltf-model="#pinklaser"
          rotation="180 0 0"
        ></a-entity>
      </a-marker>
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-lazars1.patt"
      >
        <a-asset-item id="bluelaser" src="assets/bluelaser.glb"></a-asset-item>
        <a-entity
          position="0 0 0"
          scale="0.2 0.2 0.2"
          gltf-model="#bluelaser"
          rotation="180 0 0"
        ></a-entity>
      </a-marker>

      <!-- Country Crisis-->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-country.patt"
      >
        <!-- Define a plane to show the video -->
        <a-plane
          position="0 0 0"
          scale="1 1 1"
          rotation="-90 0 0"
          material="shader: flat; src: #video"
        ></a-plane>
        <!-- Define the video asset -->
        <video
          id="video"
          autoplay
          loop
          crossorigin="anonymous"
          src="assets/flags.mp4"
        ></video>
      </a-marker>

      <!-- Look Like -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/whatYouLookLike"
      >
        <a-plane
          position="0 0 0"
          scale="1 1 1"
          rotation="-90 0 0"
          material="shader: flat; src: #video2"
        ></a-plane>
        <!-- Define the video asset -->
        <video
          id="video2"
          autoplay
          loop
          crossorigin="anonymous"
          src="assets/adsspeed.mp4"
        ></video>
      </a-marker>

      <!-- Faster -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-faster.patt"
      >
        <a-plane
          position="0 0 0"
          scale="1 1 1"
          rotation="-90 0 0"
          material="shader: flat; src: #video3"
        ></a-plane>
        <!-- Define the video asset -->
        <video
          id="video3"
          autoplay
          loop
          crossorigin="anonymous"
          src="assets/makeFashionFasterNew.mp4"
        ></video>
      </a-marker>

      <!-- Shein Style Scrape-->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-shein.patt"
      >
        <a-plane
          position="0 0 0"
          scale="1 1 1"
          rotation="-90 0 0"
          material="shader: flat; src: #video4"
        ></a-plane>
        <!-- Define the video asset -->
        <video
          id="video4"
          autoplay
          loop
          crossorigin="anonymous"
          src="assets/sheinScrapeNew.mp4"
        ></video>
      </a-marker>

      <!-- Trend Cycles -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-time.patt"
      >
        <a-plane
          position="0 0 0"
          scale="1 1 1"
          rotation="-90 0 0"
          material="shader: flat; src: #video5"
        ></a-plane>
        <!-- Define the video asset -->
        <video
          id="video5"
          autoplay
          loop
          crossorigin="anonymous"
          src="assets/trendCycleNew.mp4"
        ></video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
